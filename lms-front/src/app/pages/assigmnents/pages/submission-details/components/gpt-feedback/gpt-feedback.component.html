<nz-card
  *ngIf="gptFeedback() as feedback"
  nzTitle="Analysis Feedback"
  [nzBordered]="false"
  class="mt-4 bg-green-50 p-4 rounded shadow"
>
  <p class="text-lg">
    <strong>Score:</strong> {{ feedback.score }}/100
  </p>
  <p class="mt-2">
    <strong>Feedback:</strong> {{ feedback.feedback }}
  </p>

  <div class="mt-4">
    <h4 class="font-semibold text-base">Matched Requirements:</h4>
    <ul class="list-disc pl-5">
      <li *ngFor="let req of feedback.matchedRequirements">{{ req }}</li>
    </ul>
  </div>

  <div class="mt-4">
    <h4 class="font-semibold text-base">Missing Requirements:</h4>
    <ul class="list-disc pl-5">
      <li *ngFor="let req of feedback.missingRequirements">{{ req }}</li>
    </ul>
  </div>

  <div class="mt-4">
    <h4 class="font-semibold text-base">Suggestions:</h4>
    <ul class="list-disc pl-5">
      <li *ngFor="let suggestion of feedback.suggestions">{{ suggestion }}</li>
    </ul>
  </div>
</nz-card>
