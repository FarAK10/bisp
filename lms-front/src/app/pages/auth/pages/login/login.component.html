<form [formGroup]="loginForm" (ngSubmit)="login()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="user">
        <input
          type="text"
          nz-input
          formControlName="email"
          placeholder="Email"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="Password"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <div class="flex justify-center">
    <button
      [nzLoading]="isloading()"
      [disabled]="isloading()"
      nz-button
      nzType="primary"
      [disabled]="loginForm.invalid"
    >
      Log in
    </button>
  </div>
</form>
