<!-- assignment-form.component.html -->
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{ data.assignment ? 'Edit' : 'Create New' }} Assignment</h1>
    <form nz-form [formGroup]="assignmentForm" (ngSubmit)="submitForm()" class="max-w-lg">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="title">Title</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please input the title!">
          <input nz-input formControlName="title" id="title" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="description">Description</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <textarea nz-input formControlName="description" id="description" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="dueDate">Due Date</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please select the due date!">
          <nz-date-picker formControlName="dueDate" nzShowTime></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
  
  
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button nz-button nzType="primary" [disabled]="!assignmentForm.valid">
            {{ data.assignment ? 'Update' : 'Create' }} Assignment
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
