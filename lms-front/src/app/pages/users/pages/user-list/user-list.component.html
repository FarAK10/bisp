<div class="flex justify-end mb-2">
  <button nz-button nzType="primary" (click)="onCreate()">Create</button>
</div>
<nz-table
  #nzTable
  [nzData]="users()"
  [nzTotal]="total()"
  [nzPageIndex]="page$ | async"
  [nzPageSize]="pageSize$ | async"
  [nzShowSizeChanger]="true"
  (nzPageIndexChange)="onPageIndexChange($event)"
  (nzPageSizeChange)="onPageSizeChange($event)"
>
  <thead>
    <tr>
      <th>FullName</th>
      <th>Email</th>
      <th>Roles</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users()">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.roles.join(" ,") }}</td>
      <td>{{ user.createdAt | date : "dd.MM.yyyy hh:mm" }}</td>
      <td>{{ user.updatedAt | date : "dd.MM.yyyy hh:mm" }}</td>
      <td><button (click)="onEdit(user)" nz-button>edit</button></td>
      <td>
        <button (click)="onDelete(user)" nz-button nzDanger>delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>
